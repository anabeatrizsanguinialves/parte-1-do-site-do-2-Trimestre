<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matemática</title>
        <link rel="stylesheet" href="resset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="cabeçalho">
            <div class="container"> 
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho_menu-hamburguer container-imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Curiosidades</li>
                    <li class="lista-menu__item">
                         <a href="#" class="lista-menu__link">Saiba mais</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Estude conosco</a>
                   </li>
                   <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Eventos</a>
               </li>
                </ul>
            </div>
            <div class="container">
                <a href="#"> <img src="logo.svg" alt="logo da matemática"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo"> E ai vamos estudar Matemática?</h2>
            <p class="banner__texto"> Descubra em nossa página que a matemática pode ser mais interessante do que você pensa!</p>
            <input type="search" class="banner__pesquisa" placeholder="Sobre o que você quer aprender hoje?">

        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo"> Curiosidades</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="fatorial.svg" alt="Curiosidades sobre fatorial"></div>
                <div class="swiper-slide"><img src="bhaskara.svg" alt="Curiosidades sobre Bhaskara"></div>
                <div class="swiper-slide"><img src="ciclo trigonometrico.svg" alt="Curiosidades sobre o Ciclo Trigonométrico"></div>
                <div class="swiper-slide"><img src="função exponencial.svg" alt="Curiosidades sobre Função Exponecial"></div>
                <div class="swiper-slide"><img src="teorema de pitagoras.svg" alt="Curiosidades sobre o Teorema de Pitágoras"></div>
                </div>
                
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            });
        </script>
    </body>
</html>
